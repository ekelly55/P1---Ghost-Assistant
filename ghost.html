<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ghost.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Vollkorn&display=swap" rel="stylesheet">
    <script src="ghostUpDated.js"defer></script>
</head>
<body>
    <div class="game-title" id="game-title">Ghost Assistant</div>
    <div class="lh-pic" id="lh-pic">
        <img class="lh" src="game-images/lord-halloween.png" alt="A tall skeletal figure in a black tuxedo with a jackolantern head.">
        <div class="lord-talk" id="lord-talk"></div>
    </div>
    <div class="ghost-pic" id="ghost-pic">
        <img class="ghost" src="game-images/ghost.png" alt="small round cartoon ghost">
        <div class="ghost-talk" id="ghost-talk">
            <img class="boo" id="boo" src="game-images/ghost-talk.png" alt="talk bubble saying BOO!">
        </div>
    </div>
    <div class="message-wrapper" id="message-wrapper">
        <div class="message-display" id="message-display">
    </div>
        
    </div>
    <div class="pumpkin-pic" id="pumpkin-pic">
        <img class="pumpkin" src="game-images/eye-ghost.png" alt="jackolantern with glowing animal eyes visible through open top">
    </div>
    
    <div class="stats-wrapper" id="stats-wrapper">
        
        <div class="stats-display" id="stats-display">
            <div class="health-display" id="health-display"></div>
            
            <div class="power-display" id="power-display"></div>

            <div class="age-display" id="age-display"></div>
        </div>
    </div>
    <div class="button-wrapper" id="button-wrapper">
        <button class="start-button" id="start-button">Start</button>
        <button class="candy-button" id="candy-button">Candy</button>
        <button class="scare-button" id="scare-button">Scare</button>
    </div>

</body>
</html>
